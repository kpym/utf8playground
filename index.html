<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8 Normalization Playground</title>
    <style>
        body {
            font-family: Ubuntu, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: inline-block;
            width: 5rem;
            margin-bottom: 10px;
        }

        input {
            width: 42rem;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>UTF-8 Normalization Playground</h1>
    <div>
        <label for="string">String:</label>
        <input type="text" id="string" placeholder="Enter text here" value="bẩﬁ">
    </div>
    <div>
        <label for="utf8">UTF-8:</label>
        <input type="text" id="utf8" placeholder="UTF-8 bytes">
    </div>
    <div>
        <label for="nfc">NFC:</label>
        <input type="text" id="nfc">
    </div>
    <div>
        <label for="nfd">NFD:</label>
        <input type="text" id="nfd">
    </div>
    <div>
        <label for="nfkc">NFKC:</label>
        <input type="text" id="nfkc">
    </div>
    <div>
        <label for="nfkd">NFKD:</label>
        <input type="text" id="nfkd">
    </div>

    <script>
        function stringToUtf8Hex(str) {
            return Array.from(new TextEncoder().encode(str))
                .map(byte => byte.toString(16).padStart(2, '0').toUpperCase())
                .join(' ');
        }

        function utf8HexToString(hex) {
            const bytes = hex.trim().split(/\s+/).map(byte => parseInt(byte, 16));
            return new TextDecoder().decode(new Uint8Array(bytes));
        }

        function updateFields(source) {
            const fields = ['string', 'utf8', 'nfd', 'nfc', 'nfkd', 'nfkc'];
            // Get the value of the source field
            const sourceValue = document.getElementById(source).value;
            let sourceText;

            if (source === 'string') {
                sourceText = sourceValue;
            } else {
                sourceText = utf8HexToString(sourceValue);
            }
            // Set the value to the other fields
            fields.forEach(field => {
                if (field !== source) {
                    let normalizedText;
                    switch (field) {
                        case 'nfd':
                            normalizedText = sourceText.normalize('NFD');
                            break;
                        case 'nfc':
                            normalizedText = sourceText.normalize('NFC');
                            break;
                        case 'nfkd':
                            normalizedText = sourceText.normalize('NFKD');
                            break;
                        case 'nfkc':
                            normalizedText = sourceText.normalize('NFKC');
                            break;
                        default:
                            normalizedText = sourceText;
                    }
                    document.getElementById(field).value = field === 'string' ? normalizedText : stringToUtf8Hex(normalizedText);
                }
            });
        }


        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                updateFields(this.id);
            });
        });

        updateFields('string');
    </script>
</body>

</html>
