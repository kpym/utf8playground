    <script>
        // Convert a string to UTF-8 hex
        function stringToUtf8Hex(str) {
            return Array.from(new TextEncoder().encode(str))
                .map(byte => byte.toString(16).padStart(2, '0').toUpperCase())
                .join(' ');
        }
        // Convert UTF-8 hex to a string
        function utf8HexToString(hex) {
            const bytes = hex.trim().split(/\s+/).map(byte => parseInt(byte, 16));
            return new TextDecoder().decode(new Uint8Array(bytes));
        }
        // Convert string to hex in the selected encoding
        function stringToHexInEncoding(str, encoding) {
            return Array.from(iconv.encode(str, encoding)).map(byte => byte.toString(16).padStart(2, '0').toUpperCase())
                .join(' ');
        }
        // Convert hex to string in the selected encoding
        function hexToStringInEncoding(hex, encoding) {
            const bytes = hex.trim().split(/\s+/).map(byte => parseInt(byte, 16));
            return iconv.decode(new Uint8Array(bytes), encoding);
        }
        // Update the fields on input change
        function updateFields(source) {
            const fields = ['string', 'utf8', 'nfd', 'nfc', 'nfkd', 'nfkc', 'encoded-hex'];
            // Get the encoding value
            const encoding = document.getElementById('encoding').value;
            // Get the value of the source field
            const sourceValue = document.getElementById(source).value;
            let sourceText;
            switch (source) {
                case 'string':
                    sourceText = sourceValue;
                    break;
                case 'utf8':
                case 'nfd':
                case 'nfc':
                case 'nfkd':
                case 'nfkc':
                    sourceText = utf8HexToString(sourceValue);
                    break;
                case 'encoded-hex':
                    sourceText = hexToStringInEncoding(sourceValue, encoding);
                    break;
            }
            // Set the value to the other fields
            fields.forEach(field => {
                if (field !== source) {
                    let toDisplay;
                    switch (field) {
                        case 'nfd':
                            toDisplay = stringToUtf8Hex(sourceText.normalize('NFD'));
                            break;
                        case 'nfc':
                            toDisplay = stringToUtf8Hex(sourceText.normalize('NFC'));
                            break;
                        case 'nfkd':
                            toDisplay = stringToUtf8Hex(sourceText.normalize('NFKD'));
                            break;
                        case 'nfkc':
                            toDisplay = stringToUtf8Hex(sourceText.normalize('NFKC'));
                            break;
                        case 'utf8':
                            toDisplay = stringToUtf8Hex(sourceText);
                            break;
                        case 'encoded-hex':
                            toDisplay = stringToHexInEncoding(sourceText.normalize('NFC'), encoding);
                            break;
                        default:
                            toDisplay = sourceText;
                    }
                    document.getElementById(field).value = toDisplay;
                }
            });
        }
        // Add event listener to all input fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                updateFields(this.id);
            });
        });
        // Add event listener when the encoding is changed
        document.getElementById('encoding').addEventListener('change', function () {
            updateFields('string');
        });
        // Initialize the fields
        updateFields('string');
    </script>
